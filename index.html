<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do!!</title>
  </head>
  <body>
    <div class="toDoContainer">
      <h1>To do List: </h1>
      <input placeholder="Enter something to do..." type="text" id="toDoInput">
      <button type="button" name="addButton" id="addButton">Add</button>
      <button type="button" name="removeButton" id="removeButton">Remove</button>
      <ul class="toDoList"></ul>
    </div>

    <script type="text/javascript" src="toDo.js"></script>
  </body>
</html>
